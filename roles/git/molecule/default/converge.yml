---
- name: Test git role
  hosts: localhost
  connection: local
  gather_facts: true
  become: true
  roles:
    - role: ../../
  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      changed_when: false

    - name: Install basic packages for testing
      ansible.builtin.package:
        name:
          - curl
          - sudo
          - git
        state: present

    - name: Create test user
      ansible.builtin.user:
        name: testuser
        shell: /bin/bash
        create_home: true
        home: /home/testuser
      register: test_user

    - name: Set HOME environment variable for test user
      ansible.builtin.set_fact:
        ansible_env:
          HOME: "/home/testuser"
          PATH: "/usr/local/bin:/usr/bin:/bin"

    - name: Create dotfile directory structure for testing
      ansible.builtin.file:
        path: "{{ playbook_dir }}/dotfile/bash"
        state: directory
        recurse: true

    - name: Create test .bashrc in dotfile directory
      ansible.builtin.copy:
        content: |
          alias gb='git branch'
          alias gc='git checkout'
          alias gp='git pull'
          alias gph='git push'
          alias gs='git stash'
          alias gsa='git stash apply'
        dest: "{{ playbook_dir }}/dotfile/bash/.bashrc"
        mode: '0644'
