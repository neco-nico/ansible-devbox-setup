---
- name: Test git role
  hosts: localhost
  connection: local
  gather_facts: true
  become: false
  roles:
    - git
  pre_tasks:
    - name: Set HOME environment variable for test user
      ansible.builtin.set_fact:
        ansible_env:
          HOME: "{{ ansible_env.HOME }}"
          PATH: "/usr/local/bin:/usr/bin:/bin"

    - name: Set test mode variable
      ansible.builtin.set_fact:
        molecule_test: true

    - name: Set test user home
      ansible.builtin.set_fact:
        test_user_home: "{{ ansible_env.HOME }}"

    - name: Create dotfile directory structure for testing
      ansible.builtin.file:
        path: "{{ playbook_dir }}/dotfile/zsh"
        state: directory
        recurse: true

    - name: Create test .zshrc in dotfile directory
      ansible.builtin.copy:
        content: |
          alias gb='git branch'
          alias gc='git checkout'
          alias gl='git log'
          alias gp='git pull'
          alias gph='git push'
          alias gs='git stash'
          alias gsa='git stash apply'
          alias gr='git rebase'
        dest: "{{ playbook_dir }}/dotfile/zsh/.zshrc"
        mode: '0644'
